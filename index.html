<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="card">
    <div class="top-image">
      <img style="border-top-left-radius: 25px; border-top-right-radius: 25px;" src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="head-text">
     <h2> Order Summary</h2>
     
    </div>
    <div class="para"><p >
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p></div>
    
    <div class="plans">
      <span class="bill-img"><img src="./images/icon-music.svg" alt=""></span>
     <span class="bill-plan"> Annual Plan 
      <span class="bill-amount"> $59.99/year</span>
     </span>
     
    
     <span class="change-plan">Change </span> 
    </div>
    <div class="pay-btn"><a href="#" style="color: #fff; text-decoration: none;" class="pay-text">  Proceed to Payment</a></div>
    <div class="cancel-order">Cancel Order</div>
  </div>
  </section>  
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@VikasKC</a>.
  </div>
</body>
</html>
